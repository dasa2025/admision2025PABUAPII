<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>PRUEBA DIAGNÓSTICA PA BUAP I</title>
  <!-- CSS del player -->
  <link rel="stylesheet"
        href="vendor/h5p-standalone/styles/h5p.css">
</head>
<body>
  <h1>Quiz de Práctica</h1>

  <!-- Contenedor donde se montará el H5P -->
  <div id="h5p-container"></div>

  <!-- Script principal del player -->
  <script src="vendor/h5p-standalone/main.bundle.js"></script>
  <script>
    // Inicializa el reproductor H5P
    const el = document.getElementById('h5p-container');
    new H5PStandalone.H5P(el, {
      // Ruta a la carpeta con content.json descomprimido
      h5pJsonPath: 'Materiales/PABUAPI.h5p',
      // Scripts y estilos del player
      frameJs:  'vendor/h5p-standalone/frame.bundle.js',
      frameCss: 'vendor/h5p-standalone/styles/h5p.css'
    });
  </script>
</body>
</html>
